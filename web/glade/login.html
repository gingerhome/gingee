<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Glade Admin</title>
    <!-- Google Fonts & Bootstrap 5 CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/glade/css/glade.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 5rem auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-sm-12 col-md-8 align-top">
                <h1>
                    <img src="/glade/images/ginger.png" alt="GingerJS" width="150" class="d-inline-block align-text-middle">
                    GingerJS App Platform
                </h1>
                <p>Welcome!</p>
                <p>GingerJS is a secure, batteries included, feature rich, multi-database, enterprise ready application server,
                    ideated by a human and authored by a Gen AI partner (Google Gemini). For more details see <a
                        href="https://github.com/gingerhome/gingerjs">the documentation</a>.</p>
            </div>
            <div class="col-sm-12 col-md-4">
                <div class="container login-container">
                    <div class="text-center mb-4">
                        <h3 class="mb-3 fw-normal">Glade Admin Login</h3>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <form id="login-form">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                                    <label for="username">Username</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                                    <label for="password">Password</label>
                                </div>
                                <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
                                <button class="w-100 btn btn-lg btn-primary" type="submit" id="login-button">
                                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                    <span id="login-button-text">Sign in</span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </div>

    <script src="/glade/scripts/cl_login.js"></script>
</body>
</html>
